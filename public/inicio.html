      <script>
      // Attach a submit handler to the form
      $( "#usuariosform" ).submit(function( event ) {

        // Stop form from submitting normally
        event.preventDefault();

      $.post( "http://localhost:3000/user", {
            nombre_user: $( "#nombre_user" ).val(),
            contraseña: $( "#contraseña" ).val(),
            nacimiento: $( "#nacimiento" ).val(),
            pais: $( "#pais" ).val(),
            correo: $( "#correo" ).val(),
            sexo: $( "#sexo" ).val(),
            sentimental: $( "#sentimental" ).val()

        });
});

//GET
$( "#consultar" ).submit(function( event ) {
        event.preventDefault();

        $.get( "http://localhost:3000/posteo/", function( posteo ) {

          posteo.forEach(function( posteo ){
            console.log( posteo.id_posteo );

          })
          })
            });

//BORRAR
  $( "#borrar" ).submit(function( event ) {
