</form>

<form id="consultar">

    </form>



      <script>
      // Attach a submit handler to the form
      $( "#usuariosform" ).submit(function( event ) {

        // Stop form from submitting normally
        event.preventDefault();

      $.post( "http://localhost:3000/user", {
            nombre_user: $( "#nombre_user" ).val(),
            contraseña: $( "#contraseña" ).val(),
            nacimiento: $( "#nacimiento" ).val(),
            pais: $( "#pais" ).val(),
            correo: $( "#correo" ).val(),
            sexo: $( "#sexo" ).val(),
            sentimental: $( "#sentimental" ).val()

        });
});

//GET
$( "#consultar" ).submit(function( event ) {
        $.get( "http://localhost:3000/user", function( usuarios ) {

          usuarios.forEach(function(usuario){
            console.log( usuario.nombre_user );

          })
          })
            });

//BORRAR
  $( "#borrar" ).submit(function( event ) {

              url: "http://localhost:3000/user/"+ $( "#borraruser").val(),

          });


    });
